<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-avatar slot="start">
        <img src="{{ friend.avatar }}">
      </ion-avatar>
      <ion-label>{{ friend.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
